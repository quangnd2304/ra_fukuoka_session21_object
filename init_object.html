<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khởi tạo đối tượng</title>
</head>

<body>
    <script>
        // POP - Procedure Orirented Programming: Lập trình hướng thủ tục
        /*
            - Phân dã chức năng của ứng dụng thành các chức năng nhỏ hơn (function)
            - Nhược điểm:
                + Khó maintain
                + Dư thừa dữ liệu
                + Khó để mở rộng
        */
        // OOP - Object Oriented Programming: Lập trình hướng đối tượng
        /*
            - Phân tách thành các đối tượng
            - Đối tượng: đặc điểm, hành vi
            - Sinh viên
                + Đặc điểm: tóc, tên, tuổi, địa chỉ...-> mô tả bên ngoài của đối tượng
                + Hành vi: học, yêu, nói, cười..-> hành động của đối tượng đó
            - 4 đặc điểm OOP
                + Tính kế thừa
                + Tính đa hình
                + Tính trừu tượng
                + Tính đóng gói
            - Lớp, đối tượng, thuộc tính, phương thức (function)
        */
        // Các cách khởi tạo đối tượng trong javascript
        // 1. Khởi tạo đối tượng theo Object literal
        // --Khởi tạo đối tượng sinh viên gồm các đặc điểm: mã, tên, tuổi và 
        //các hành vi như học, yêu
        let student1 = {
            // Các đặc điểm - thuộc tính
            "studentId": "SV001",
            "studentName": "Nguyễn Văn A",
            "age": 22,
            // Các hành vi - hàm (function)
            study: function () {
                console.log("Sinh viên đang học");
            },
            love: function () {
                console.log("Sinh viên đang yêu");
            }
        }
        console.log("Sinh viên 1--->", student1);
        // 2. Khởi tạo đối tượng từ hàm tạo (constructor)
        function Student(studentId, studentName, age) {
            this.studentId = studentId;
            this.studentName = studentName;
            this.age = age;
        }
        let student2 = new Student("SV002", "Nguyễn Văn B", 20);
        console.log("Sinh viên 2-->", student2);
        function Person(id, name, age) {
            return {
                id,
                name,
                age
            }
        }
        let person = new Person("P001", "Nguyễn Văn C", 40);
        console.log("Đối tượng người -->", person);
        // 3. Khởi tạo đối tượng từ Object
        let student3 = new Object();
        console.log("Sinh viên 3-->", student3);
        // 4. Khới tạo đối tượng từ Class
        // 4.1. Khai báo lớp
        class SinhVien {
            // Hàm tạo
            constructor(studentId, studentName, age) {
                this.studentId = studentId;
                this.studentName = studentName;
                this.age = age;
            }
            // Hành vi
            study() {
                console.log("Sinh viên đang học");
            }
            love() {
                console.log("Sinh viên đang yêu");
            }
        }
        // 4.2. Khởi tạo đối tượng từ lớp
        let student4 = new SinhVien("SV004", "Nguyễn Văn D", 25);
        console.log("Sinh viên 4-->", student4);
    </script>
</body>

</html>
