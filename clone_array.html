<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Array</title>
</head>

<body>
    <script>
        let arr1 = [3, 5, 7, 9];
        let arr2 = arr1;
        arr2[0] = 10;
        console.log("Array 1 -->", arr1);
        let arr3 = [3, 5, 7, 9];
        // Cách 1: clone array thông qua spreed của es6
        let arr4 = [...arr3];
        arr4[0] = 10;
        console.log("Array 3-->", arr3);
        // Cách 2: Sử dụng JSON: array-->JSON-->array
        arr5 = JSON.parse(JSON.stringify(arr3));
        arr5[0] = 20;
        console.log("Array 3-->", arr3);
        // Cách 3: Sử dụng hàm slice
        arr6 = arr3.slice(0);
        arr6[0] = 30;
        console.log("Array 3-->", arr3);
    </script>
</body>

</html>
